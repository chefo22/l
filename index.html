<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activaci贸n de Acceso</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #151515; /* Fondo oscuro similar al modo TV */
            color: #e0e0e0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            padding: 2rem;
            border-radius: 12px;
            background-color: #282828;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 350px;
        }
        h1 {
            color: #2563eb; /* Color principal */
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        p {
            font-size: 1rem;
            color: #bbb;
            margin: 0.5rem 0;
        }
        .loading {
            border: 5px solid #444444;
            border-top: 5px solid #2563eb; 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Activando Acceso...</h1>
        <p>Configurando las claves iniciales de tu sesi贸n.</p>
        <p>Ser谩s redirigido a la interfaz principal en breve.</p>
        <div class="loading"></div>
    </div>

    <script>
        /**
         * Script de Activaci贸n de Acceso Robusto
         * --------------------------------------
         * Este script establece m煤ltiples claves de configuraci贸n iniciales 
         * en localStorage para garantizar que la p谩gina de destino conceda el acceso.
         */
        
        // Claves esenciales para que la p谩gina principal conceda el acceso
        const CLAVES_INICIALES = [
            { nombre: 'darkMode', valor: 'true' }, // Clave de acceso original
            { nombre: 'primaryColor', valor: '#2563eb' }, // Otra clave de configuraci贸n inicial
            { nombre: 'hideEventDetails', valor: 'false' } // Configuraci贸n por defecto
        ];
        
        // URL a la que se redirigir谩 despu茅s de la activaci贸n
        const URL_DE_DESTINO = 'https://ciento20.github.io/a';
        
        try {
            console.log("Iniciando configuraci贸n de claves de acceso...");

            // Establecer todas las claves definidas
            CLAVES_INICIALES.forEach(clave => {
                // Solo establecemos la clave si NO existe ya (para no sobrescribir configuraciones manuales)
                if (localStorage.getItem(clave.nombre) === null) {
                    localStorage.setItem(clave.nombre, clave.valor);
                    console.log(`Clave '${clave.nombre}' establecida.`);
                } else {
                    console.log(`Clave '${clave.nombre}' ya existe. Saltando.`);
                }
            });
            
            console.log("Configuraci贸n completada. Redirigiendo a " + URL_DE_DESTINO + "...");

        } catch (error) {
            console.error("Error al acceder a localStorage:", error);
            alert("Error: No se pudo establecer la clave de acceso. Aseg煤rate de que el almacenamiento local est茅 habilitado en tu navegador.");
        }
        
        // Redirigir a la URL de destino despu茅s de 2 segundos.
        setTimeout(() => {
            window.location.href = URL_DE_DESTINO; 
        }, 2000); 

    </script>
    
</body>
</html>
