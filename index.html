<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Activación de Acceso</title>
    <style>
        /* La página estará en blanco y solo mostrará un mensaje simple */
        body { 
            background-color: #111111; 
            color: #e0e0e0; 
            font-family: sans-serif; 
            text-align: center; 
            padding-top: 50px; 
        }
        .message-box {
            background-color: #282828;
            border: 1px solid #383838;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>

    <script>
        // Clave de prueba: Usaremos 'darkMode' ya que es una de las claves que siempre se inicializa.
        // El valor no importa, solo su EXISTENCIA.
        const ACTIVATION_KEY = 'darkMode'; 
        const ACTIVATION_VALUE = 'false'; // 'false' es el valor que toma por defecto en la primera carga si no hay nada.

        try {
            // Guarda la clave en localStorage, simulando la primera visita.
            localStorage.setItem(ACTIVATION_KEY, ACTIVATION_VALUE);
        } catch (e) {
            console.error('Error al guardar en localStorage:', e);
            // Si falla, el mensaje lo reflejará.
        }
    </script>
</head>
<body>
    <div class="message-box">
        <h1>✅ Acceso Activado</h1>
        <p>Tu navegador ha sido verificado.</p>
        <p>Puedes cerrar esta página y acceder a la web principal.</p>
        <button onclick="window.location.href='index.html'" style="padding: 10px 20px; margin-top: 15px; cursor: pointer; background-color: var(--primary); color: white; border: none; border-radius: 3px;">Ir a la Web Principal</button>
    </div>
</body>
</html>
