<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activando Acceso...</title>
</head>
<body style="background: #151515; color: white; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <h1>Activando el acceso. Redirigiendo...</h1>

    <script>
        const CLAVE_DE_ACTIVACION = 'darkMode';
        
        // La clave necesita un valor que NO sea null
        localStorage.setItem(CLAVE_DE_ACTIVACION, 'true');

        // Opcional: Establecer otras claves que tu index.html busca (por si acaso)
        localStorage.setItem('favorites', '[]');
        localStorage.setItem('channelHistory', '{}');
        localStorage.setItem('primaryColor', '#2563eb');
        
        // Espera un momento para asegurar que el navegador guarda la clave.
        setTimeout(() => {
            // Redirigir a tu p√°gina principal
            window.location.href = 'index.html';
        }, 500);
    </script>
</body>
</html>
