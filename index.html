<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activando Acceso...</title>
    <style>
        body {
            font-family: sans-serif;
            background: #151515;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #4cc9f0;
        }
    </style>
</head>
<body>
    <h1>Activando el acceso. Redirigiendo...</h1>
    <p id="status-message">Estableciendo claves de acceso...</p>

    <script>
        function activateAccess() {
            try {
                // Clave principal
                localStorage.setItem('darkMode', 'true'); 
                
                // Claves adicionales para asegurar el pase del script de bloqueo en <head>
                localStorage.setItem('favorites', '[]'); // Array vacío de favoritos
                localStorage.setItem('channelHistory', '{}'); // Objeto vacío de historial
                localStorage.setItem('primaryColor', '#2563eb'); // Color por defecto
                localStorage.setItem('channelRatings', '{}'); // Objeto vacío de puntuaciones
                localStorage.setItem('lastChannelPlay', 'null'); // Última reproducción
                localStorage.setItem('firstSeen', '{}'); // Fechas de primer visionado
                localStorage.setItem('hideEventDetails', 'false'); // Mostrar detalles
                localStorage.setItem('tvCurrentFilter', 'all'); // Filtro por defecto
                localStorage.setItem('tvSportFilter', 'all'); // Filtro de deporte por defecto
                localStorage.setItem('lastPlayedByChannel', '{}'); // Último reproducido por nombre
                localStorage.setItem('fullScreenOnClick', 'false'); // Pantalla completa desactivada
                localStorage.setItem('hideOptionsButton', 'false'); // Botón de opciones visible

                document.getElementById('status-message').textContent = '¡Acceso activado! Redirigiendo...';
                
                // Redirigir después de un pequeño retraso
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 1000); 

            } catch (e) {
                document.getElementById('status-message').textContent = 'ERROR: No se pudo activar el acceso. El almacenamiento local está desactivado.';
                console.error("Error al establecer localStorage:", e);
            }
        }
        
        // Ejecutar la activación al cargar la página
        activateAccess();
    </script>
</body>
</html>
